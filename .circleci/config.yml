version: 2
jobs:
  # using tox
  toxify:
      docker:
        - image: python:3.6
        - image: mysql:5.7.22
          command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_bin"]
          environment:
            - MYSQL_ROOT_PASSWORD: test
            - MYSQL_DATABASE: test_test
            - MYSQL_USER: test
            - MYSQL_PASSWORD: test
      steps:
        - checkout
        - run: pip install tox && tox
workflows:
  version: 2
  test:
    jobs:
      - toxify